version: '3.8'

services:
  # Solo PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: banana_postgres
    environment:
      POSTGRES_USER: banana_user
      POSTGRES_PASSWORD: banana_password
      POSTGRES_DB: banana_classifier
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banana_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
